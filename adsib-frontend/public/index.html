<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <!-- Simple.css -->
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">

    <!-- Overrides mínimos para que Simple.css no recentre nada -->
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0 !important; padding: 0 !important; overflow-x: hidden !important; }
      *, *::before, *::after { box-sizing: border-box; }

      /* Simple.css centra y limita main/section/article; aquí lo anulamos */
      main, section, article, form, fieldset {
        max-width: none !important;
        margin: 0 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
